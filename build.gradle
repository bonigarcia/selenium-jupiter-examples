repositories {
    mavenCentral()
}

ext {
	slf4j = '1.7.25'
	logback = '1.2.3'

	junit5 = '5.6.2'
	seleniumjupiter = '3.3.5'
	truth = '1.0.1'
	junit4 = '4.13'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    baseName = 'selenium-jupiter-examples'
    version = '3.3.5'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.compilerArgs += '-parameters'
}

dependencies {
    compile("org.slf4j:slf4j-api:${slf4j}")
    compile("ch.qos.logback:logback-classic:${logback}")
    
    testCompile("org.junit.jupiter:junit-jupiter-engine:${junit5}")
    testCompile("org.junit.jupiter:junit-jupiter-params:${junit5}")
    testCompile("io.github.bonigarcia:selenium-jupiter:${seleniumjupiter}")
    testCompile("com.google.truth:truth:${truth}")
    testCompile("junit:junit:${junit4}")
}
