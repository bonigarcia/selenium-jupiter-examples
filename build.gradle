repositories {
    mavenCentral()
}

ext {
	slf4j = '1.7.31'
	logback = '1.2.3'

	junit5 = '5.7.2'
	seleniumjupiter = '3.4.0'
	truth = '1.1.3'
	junit4 = '4.13.2'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    baseName = 'selenium-jupiter-examples'
    version = '3.4.0'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.compilerArgs += '-parameters'
}

dependencies {
    implementation("org.slf4j:slf4j-api:${slf4j}")
    implementation("ch.qos.logback:logback-classic:${logback}")
    
    testImplementation("org.junit.jupiter:junit-jupiter-engine:${junit5}")
    testImplementation("org.junit.jupiter:junit-jupiter-params:${junit5}")
    testImplementation("io.github.bonigarcia:selenium-jupiter:${seleniumjupiter}")
    testImplementation("com.google.truth:truth:${truth}")
    testImplementation("junit:junit:${junit4}")
}
