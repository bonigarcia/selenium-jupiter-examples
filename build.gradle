apply plugin: 'java'

jar {
    baseName = 'selenium-jupiter-examples'
    version = '4.0.0-SNAPSHOT'
}

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

ext {
	slf4j = '1.7.31'
	logback = '1.2.3'

	junit4 = '4.13.2'
	junit5 = '5.7.2'
	selenium  = '3.141.59'
	seleniumjupiter = '4.0.0-SNAPSHOT'
	truth = '1.1.3'
	selenide = '5.22.2'
	appium = '7.5.1'
}


test {
    useJUnitPlatform {
        includeTags "local", "docker"
        excludeTags "remote", "android"
    }

    testLogging {
        events "passed", "skipped", "failed"
    }

    systemProperties System.properties
}

compileTestJava {
    sourceCompatibility = 11
    targetCompatibility = 11
    options.compilerArgs += '-parameters'
}

dependencies {
    implementation("org.slf4j:slf4j-api:${slf4j}")
    implementation("ch.qos.logback:logback-classic:${logback}")
    
    testImplementation("junit:junit:${junit4}")
    testImplementation("org.junit.jupiter:junit-jupiter:${junit5}")
    testImplementation("org.seleniumhq.selenium:selenium-java:${selenium}")
    testImplementation("io.github.bonigarcia:selenium-jupiter:${seleniumjupiter}")
    testImplementation("com.google.truth:truth:${truth}")
    testImplementation("com.codeborne:selenide:${selenide}") {
        exclude group: "org.apache.httpcomponents.client5", module: "httpclient5"
    }
    testImplementation("io.appium:java-client${appium}")
}
